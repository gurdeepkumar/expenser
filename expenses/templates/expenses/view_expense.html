{% extends 'base.html' %}

{% block content %}
<div class="mt-3 mb-3">
    <h2>Expense Details</h2>
</div>

<div>
    <h3>{{ expense.title }}</h3>
    <p><strong>Amount:</strong> â‚¬{{ expense.amount }}</p>
    <p><strong>Category:</strong> {{ expense.category.name }}</p>
    <p><strong>Date:</strong> {{ expense.date }}</p>
    <p><strong>Description:</strong> {{ expense.description }}</p>
</div>

<div class="row g-3">
    <div class="col-md-3 d-grid">
        <a href="{% url 'edit_expense' expense.id %}" class="btn btn-warning">Edit</a>
    </div>
    <div class="col-md-3">
        <form action="" method="post" style="display: inline;">
            {% csrf_token %}
            <div class="d-grid">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this expense?');">Delete</button>
            </div>
        </form>
    </div>
    <div class="col-md-3 d-grid">
        <a href="{% url 'list_expenses' %}" class="btn btn-secondary">Go Back</a>
    </div>
</div>

{% endblock %}
