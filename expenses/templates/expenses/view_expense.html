{% extends 'base.html' %}

{% block content %}
<div class="mt-3 mb-3">
    <h2>Expense Details</h2>
</div>

<div>
    <h3>{{ expense.title }}</h3>
    <p><strong>Amount:</strong> â‚¬{{ expense.amount }}</p>
    <p><strong>Category:</strong> {{ expense.category.name }}</p>
    <p><strong>Date:</strong> {{ expense.date }}</p>
    <p><strong>Description:</strong> {{ expense.description }}</p>
</div>

<div class="mt-3">
    <a href="{% url 'edit_expense' expense.id %}" class="btn btn-warning">Edit Expense</a>
    <form action="" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this expense?');">Delete Expense</button>
    </form>
    <a href="{% url 'list_expenses' %}" class="btn btn-secondary">Back to Expenses</a>
</div>
{% endblock %}
